<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarker</title>
    <!-- Bootstrap core CSS -->
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
        <!--External CSS file -->
    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body onload="fetchBookmarks()" >

    <header>
		<div class="container">
			<h3>Bookmarker</h3>
		</div>
	</header>

    <div class="container mt-3">
        <div class="well">
			<div class="column">
				<h2>Bookmark your favorite sites </h2>
                <form id="myForm">
                    <div class="form-group mb-3">
                        <label for="siteName" class="mb-2">Site Name</label>
                        <input type="text" id="siteName" class="form-control m-auto w-75" placeholder="Website Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="siteURL" class="mb-2">Site URL</label>
                        <input type="text" id="siteURL" class="form-control m-auto w-75" placeholder="Website URL" required>
                    </div>
                    <div class="m-auto mt-2 test">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
			</div>
		</div>
      </div>

      <div class="container mt-4">
            <div id="bookmarksResults" class="column"></div>
        </div>
      </div>

      <footer class="mt-3">
		<div class="container">
			<p>&copy; 2019 Bookmarker Inc.</p>
		</div>
	</footer>

    </div> <!-- /container -->

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
